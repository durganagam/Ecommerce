<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ecom</title>

<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
	<div align="center">
	    <h1>SignIn</h1>
	    <form action="#" th:action="@{/registration/signin}" method="post" th:object="${userSignInRequest}">
	        <label>Mobile Number</label>
	        <input type="text" th:field="*{mobileNo}" /><br/>	
	        <button type="submit">Send OTP</button>     
	    </form>
	    <div align="center"> 
		    <h3>Not Registered <a href="/registration/signup">SignUp</a> here</h3>
	    </div>
    </div>
</body>
</html>
