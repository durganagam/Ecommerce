<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

 

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

 

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

 

button:hover {
  opacity: 0.8;
}

 

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

 

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

 

img.avatar {
  width: 40%;
  border-radius: 50%;
}

 

.container {
  padding: 16px;
}

 

span.psw {
  float: right;
  padding-top: 16px;
}

 

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>

	var name = new Name(fname, mname, lname);
	
	
   $.getJSON("http://localhost:8080/users/create", function(result){

      }); 
   });
});
</script>

</head>
<body>

 

<h2>Login Form</h2>

 

<form action="http://localhost:8080/users/create" method="post">


  <div class="container">
    <label for="mobileno"><b>Mobile Number</b></label>
    <input type="text" placeholder="Enter Mobile Number" name="mobileno" required>
    
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="First Name" name="fname" required>
    
    <label for="mname"><b>Middle Name</b></label>
    <input type="text" placeholder="Middle Name" name="mname" required>
    
    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Last Name" name="lname" required>

     <button type="submit">SignUp</button>
  </div>

 

  <div class="container" style="background-color:#f1f1f1">

</body>
</html>
