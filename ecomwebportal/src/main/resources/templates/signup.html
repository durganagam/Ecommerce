<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ecom</title>

<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
	<div align="center">
	    <h1>SignUp</h1>
	    <form action="#" th:action="@{/registration/create}" method="post" th:object="${userSignUpRequest}">
	        <label>First Name:</label>
	        <input type="text" th:field="*{name.firstName}" /><br/>
	 
	        <label>Middle Name:</label>
	        <input type="text" th:field="*{name.middleName}" /><br/>
	 
	        <label>Last Name:</label>
	        <input type="text" th:field="*{name.lastName}" /><br/>
	 
	        <label>Mobile Number</label>
	        <input type="text" th:field="*{mobileNo}" /><br/>
	 
	        <button type="submit">SignUp</button>     
	    </form>
	    <div align="center"> 
		    <h3>Already Registered <a href="/registration/signin">SignIn</a> here</h3>
	    </div>
    </div>
</body>
</html>
